<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Luka Mosiichuk">
  <meta name="keywords" content="перманент, макияж, контакт, инстаграм">
  
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff5f7;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    h2 {
      font-size: 24px;
      color: #cc0033;
      margin-bottom: 20px;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .contact-links a {
      text-decoration: none;
      color: #ff4d6d;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .contact-links a:hover {
      color: #d10024;
    }

    .contact-links i {
      margin-right: 8px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-button {
      background-color: #ff4d6d;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-button:hover {
      background-color: #e63b5c;
      transform: translateY(-2px);
    }

    .button-back {
      margin-top: 40px;
      background-color: #ccc;
      color: #333;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .contact-links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <h2>Связаться с нами</h2>

  <div class="contact-links">
    <a href="https://www.instagram.com/cristina_permanent" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <form action="https://formspree.io/f/mblokgqj" method="POST">
    <input type="text" name="name" placeholder="Ваше имя" required>
    <input type="email" name="email" placeholder="Ваш Email" required>
    <textarea name="message" placeholder="Ваше сообщение..." required></textarea>
    <button type="submit" class="submit-button">Отправить</button>
  </form>

  <button class="submit-button button-back" onclick="window.location.href='index.html'">Вернуться на главную</button>
</body>
</html>
